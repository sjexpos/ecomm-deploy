apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: orders-service-monitor
  labels:
    app: orders-service-monitor
    release: prometheus-operator
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: orders-service
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - port: http-traffic
      path: "/actuator/prometheus"
      interval: 5s
      scrapeTimeout: 5s
