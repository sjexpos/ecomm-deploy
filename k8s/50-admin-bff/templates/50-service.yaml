apiVersion: v1
kind: Service
metadata:
  labels:
    app: admin-bff
    type: spring-boot
  name: admin-bff
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: http-traffic
      port: 8000
      protocol: TCP
      targetPort: 7000
    - name: management-traffic
      port: 8001
      protocol: TCP
      targetPort: 7001
  selector:
    app: admin-bff
